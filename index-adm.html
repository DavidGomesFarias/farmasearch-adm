<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FarmaSearch/SUS</title>
</head>
<body>
        <div class="div-08945">
      <nav class="nav">
        <h1>FarmaSearch/SUS</h1>
        <div class="search">
          <input type="text" name="" id="searchInput" placeholder="Pesquisar" />
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24" fill="none">
            <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg> -->
          <ul class="itemList">
            <li>Goiânia</li>
            <li>Petrolina</li>
            <li>Anápolis</li>
            <li>Rio Verde</li>
          </ul>
        </div>
      </nav>
      <main class="main">
        <form class="divMainAdicionar">
          <div class="h2Adicionar">
            <h2>Adicionar remédio</h2>
          </div>
          <div class="search3">
            <input
              type="text"
              class="searchInput3"
              placeholder="Digite a cidade"
              required
            />
            <ul class="itemList2">
              <li>Goiânia</li>
              <li>Petrolina</li>
              <li>Anápolis</li>
              <li>Rio Verde</li>
            </ul>
          </div>
          <div class="divAdicionar">
            <label for="textAreaNomeRemedio">Digite o nome do remédio: </label>
            <textarea
              name="textAreaNomeRemedio"
              id=""
              cols="30"
              rows="2"
              class="textAreaNomeRemedio"
              required
            ></textarea>
            <label for="">Disponibilidade: </label>
            <div class="disponibilidade">
              <label for="">Disponível: </label>
              <input
                type="radio"
                name="opcao"
                class="radioDisponivel"
                checked
              />
              <label for="">Indisponível: </label>
              <input type="radio" name="opcao" class="radioIndisponivel" />
            </div>
          </div>
          <div class="datas" style="display: none">
            <label for="dataPedido" class="dataPedido">Data do pedido: </label>
            <input type="date" name="dataPedido" class="dataPedido2" />
            <label for="previsaoDeChegada" class="previsaoDeChegada"
              >Previsão de chegada:
            </label>
            <input
              type="date"
              name="previsaoDeChegada"
              class="previsaoDeChegada2"
            />
          </div>
          <div class="confirmar">
            <button type="button" class="btnConfirmar">Confirmar</button>
          </div>
        </form>
        <ul id="itemList"></ul>
      </main>
      <footer class="footer">
        <div class="divFooter">
          <p class="pFooter">
            Desenvolvido por
            <a target="_blank" href="https://github.com/DavidGomesFarias"
              >David Gomes</a
            >
          </p>
        </div>
      </footer>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p class="pModal"></p>
        <div class="btnsModal">
          <button class="close-modal">Cancelar</button>
          <button class="btnConfirmarModal">Confirmar</button>
        </div>
      </div>
    </div>
    <!-- Modal de erro -->
    <div id="myModalErro" class="modalErro">
      <div class="modal-contentErro">
        <p class="pModalErro"></p>
        <button class="btnConfirmarModalErro">Ok</button>
      </div>
    </div>



    <script src="index-adm.js"></script>
</body>
</html>
